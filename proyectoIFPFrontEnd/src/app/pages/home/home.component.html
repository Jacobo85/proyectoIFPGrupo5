<div style="background: yellow; height: 100%;">
    <div class="container" style="background: yellow; display: grid; place-items: center;">

        <div class="col">
            <img src="../../../assets/LOGO CLOUDTOWN-27.png" width="400" height="400">
        </div>
    
        <div class="row">
            <div class="col">

                <form class="form-group" style="margin-top: 0px;">
    
                    <div class="form-group">
                        <label style="font-weight: bold; font-size: large;" for="nombreUsuarioHome">Nombre de usuario:</label>
                        <input type="email" style="width: 400px;" name="nombreUsuarioHome" placeholder="Ej. nombre@ejemplo.com" class="form-control">
                    </div>
                
                    <div class="form-group" style="margin-top: 20px;">
                        <label style="font-weight: bold; font-size: large;" for="contraseniaHome">Contraseña:</label>
                        <input type="password" style="width: 400px;" name="contraseniaHome" placeholder="Contraseña" class="form-control">
                    </div>
                
                    <div style="text-align: center;">
                        <button type="submit" (click)="irAplicaion()" class="btn btn-primary" value="Iniciar sesión" style="margin-top: 30px; background-color: black;">Iniciar sesión</button>
                    </div>
    
                    <br/>
    
                    <a href="/olvidaste-pass">¿Olvidaste tu contraseña?</a>
                
                </form>
            </div>
        </div>
    </div>    
</div>
