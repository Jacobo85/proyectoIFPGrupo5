<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="background">

                    <div class="container text-center">
                        <img src="../../../assets/LOGO CLOUDTOWN-27.png" width="300" height="300">
                    </div>

                    <h1 class="text-center">Inicio de sesión</h1>
                    <form action="">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de Usuario</mat-label>
                            <input required matInput placeholder="Introduzca su nombre de usuario">
                            <mat-hint>El nombre de Usuario debe ser válido</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required type="password" matInput placeholder="Introduzca su contraseña">
                            <mat-hint>La contraseña debe ser válida</mat-hint>
                        </mat-form-field>

                        <br><br>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>

                    </form>

                </mat-card>
            </div>
        </div>
    </div>
</div>
